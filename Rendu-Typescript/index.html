<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <script src="public/index.js" type="module" defer></script>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <button onclick="logout()">Logout</button>
  </header>

  <form id="new-task-form" class="task-form">
    <div class="form-group">
      <label for="new-task">Title</label>
      <input type="text" id="new-task" required>
    </div>
    <div class="form-group">
      <label for="task-description">Description</label>
      <textarea id="task-description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="task-deadline">Deadline</label>
      <input type="datetime-local" id="task-deadline" required>
    </div>
    <button type="submit">Add Task</button>
  </form>

  <ul id="list"></ul>

  <script>
    function logout() {
      localStorage.removeItem("CURRENT_USER");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
